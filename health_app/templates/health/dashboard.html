<!-- health_app/templates/health/dashboard.html -->
{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<div class="content-section">
    <br/>
    {{ utils.flashed_messages() }}
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Weight Tracker</h2>
                <div id="svg">
                    <script src="{{ url_for('static', filename='js/vis.js') }}"></script>
                </div>
                <table class = "table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th width="50%"> Add </th>
                            <th width="50%"> Edit </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a href="{{ url_for('health.add_weight') }}">Add your weight</a>
                            </td>
                            <td>
                                <a>Edit your weight</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
