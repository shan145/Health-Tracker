<!-- health_app/templates/health/dashboard.html -->
{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<div class="content-section">
    <br/>
    {{ utils.flashed_messages() }}
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Weight Progress Tracker</h3>
                <canvas id="myChart" width="800" height="400"></canvas>
                <script>
                    var canvas = document.getElementById("myChart");
                    var ctx = canvas.getContext('2d');

                    // Use this function to get the start of this current week
                    function getSundayDate(d) {
                        d= new Date(d);
                        let day = d.getDay();
                        let diff = d.getDate()-day;
                        return new Date(d.setDate(diff))
                    };

                    // Chart data from DB (passed via render_template)
                    let chartData = {
                        labels: [
                            {% for health in health_data %}
                                "{{ health['date'] }}",
                            {% endfor %}
                        ],
                        datasets: [{
                            data: [
                                {% for health in health_data %}
                                    {{ health['weight'] }},
                                {% endfor %}
                            ],
                            label: "Weight",
                            borderColor: "#3e95cd",
                            fill: false
                        }]
                    };
                    
                    // Used to get this weeks' dates
                    let maxDate = new Date();
                    let minDate = getSundayDate(new Date());
                    maxDate.setDate(minDate.getDate() + 6); 
                    let maxDateOnly = (maxDate.getMonth()+1) + "/" + maxDate.getDate() + "/" + maxDate.getFullYear();
                    let minDateOnly = (minDate.getMonth()+1) + "/" + minDate.getDate() + "/" + minDate.getFullYear();
                    console.log(maxDateOnly);
                    console.log(minDateOnly);


                    // Chart options for pretty display
                    let chartOptions = {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    suggestedMin: 100,
                                    suggestedMax: 200
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Weight (lbs)'
                                }
                            }],
                            xAxes: [{
                                type: "time",
                                time: {
                                    parser: "MM/DD/YYYY",
                                    tooltipFormat: "ll",
                                    unit: "day",
                                    displayFormats: {
                                        "day": "MM/DD (dddd)"
                                    },
                                    min: minDateOnly,
                                    max: maxDateOnly
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Date'
                                }
                            }]
                        },
                        legend: {
                            display: true,
                            position: "right",
                            align: "end",
                        }
                    }

                    // Creates chart data in HTML canvas
                    var chart = new Chart(ctx, {
                        type: 'line',
                        data: chartData,
                        options: chartOptions
                    });
                    canvas.onclick = function(evt) {
                        var activePoints = chart.getElementsAtEvent(evt);
                        alert("clicked!");
                    }
                </script>
                <a href="{{ url_for('health.add_weight') }}" class="btn btn-default" role="button">Add Weight</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
