<!-- health_app/templates/health/dashboard.html -->
{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<div class="content-section">
    <br/>
    {{ utils.flashed_messages() }}
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Weight Tracker</h2>
                <canvas id="myChart" width="800" height="400"></canvas>
                <script>
                    new Chart(document.getElementById("myChart"), {
                        type: 'line',
                        data: {
                            labels: [
                                {% for health in health_data %}
                                    "{{ health['date'] }}",
                                {% endfor %}
                            ],
                            datasets: [{
                                data: [
                                    {% for health in health_data %}
                                        {{ health.weight }},
                                    {% endfor %}
                                ],
                                label: "Weight",
                                borderColor: "#3e95cd",
                                fill: false
                            }]
                        },
                        options: {
                            title: {
                                display: true,
                                text: 'Weight Progress'
                            }
                        }
                    });
                </script>
                <table class = "table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th width="50%"> Add </th>
                            <th width="50%"> Edit </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a href="{{ url_for('health.add_weight') }}">Add your weight</a>
                            </td>
                            <td>
                                <a>Edit your weight</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
