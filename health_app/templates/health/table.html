<div class="row">
    <div class="col-md-12">
        <h3>Weight Progress Table</h3>
        {% if health_data %}
        <table class="table table-striped table-bordered">
            <thread>
                <tr>
                    <th width ="40%"> Weight (lbs) </th>
                    <th width ="40%"> Date </th>
                    <th width ="10%"> Edit </th>
                    <th width ="10%"> Delete </th>
                </tr>
                <tbody>
                    {% for health in health_data | reverse %}
                    <tr>
                        <td> 
                            <input id="table_weight{{ health['health_id'] }}" type="text" value="{{ health['weight'] }}"> 
                        </td>
                        <td> 
                            {{ health['date'] }} 
                        </td>
                        <td>
                            <!-- Sends weight data by request.args to Python for editing -->
                            <a href='' onclick="this.href='/dashboard/edit/{{ health['health_id'] }}?weight='+document.getElementById('table_weight{{ health['health_id'] }}').value">
                                <i class="fa fa-pencil"></i> Edit
                            </a>
                        </td>
                        <td>
                            <a href="/dashboard/delete/{{ health['health_id'] }}">
                                <i class="fa fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </thread>
        </table>   
        <div style="text-align: center">
        {% else %}
        <div style="text-align: center">
            <h4> No weights have been added. </h4>
            <hr class="intro-divider">
        {% endif %}
        </div>
        <button id="add" class="btn btn-default" data-toggle="modal" data-target="#addModal">
            <i class="fa fa-plus"></i> Add Weight
        </button>
    </div>
</div>
